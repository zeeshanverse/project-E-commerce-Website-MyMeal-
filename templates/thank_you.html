<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You| MyMeal.com</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Bree Serif', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Use 100vh for full viewport height */
        }
        h1 {
            font-family: 'Baloo Bhai 2', cursive;
            font-size: 3rem;
            color: #14635e; /* Dark teal */
            margin-bottom: 20px;
            text-align: center; /* Center align the header */
        }
        h2 {
            font-family: 'Baloo Bhai 2', cursive;
            font-size: 3rem;
            color: #14635e; /* Dark teal */
            margin-bottom: 20px;
            text-align: center; /* Center align the header */
        }
        h4 {
            text-align: center; /* Center align the h4 text */
            margin-bottom: 20px; /* Add some margin below h4 */
        }
        .button {
            background-color: #14635e; /* Dark teal */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
        }
        #logo img {
            height: 250px;
            width: 250px;
            border-radius: 140px;
        }
        .texthome {
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto; /* Adjust height as needed */
        }
        .mid-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="mid-container">
            <div id="logo">
                <img src="static/cwh.jpg" alt="myonlinemeal.com">
            </div>
            <h2>Love From MyMeal!</h2>
        </div>
        <h1>Thank You!</h1>
    </header>
    <section class="texthome">
        <h3>Thank you for contacting us. Your request/order has been made successfully/placed successfully.</h3>
        <div>
            <a href="{{ url_for('order') }}" class="button">Go Back to Order Page</a> <!-- Button link to order page -->
        </div>
    </section>
</body>
</html>
